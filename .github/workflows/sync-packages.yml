name: Sync OpenWrt Packages

# 上游源配置 - 在此处添加或删除源仓库
# 格式：REPO_NAME1:URL1,REPO_NAME2:URL2
env:
  # 设置北京时间时区
  TZ: Asia/Shanghai
  SOURCE_REPOS: |
    small-package:https://github.com/kenzok8/small-package.git
    helloworld:https://github.com/fw876/helloworld.git
    qmodem:https://github.com/FUjr/modem_feeds.git
    kiddin9:https://github.com/kiddin9/kwrt-packages.git

on:
  # 定时执行，每天北京时间凌晨2点运行（对应UTC时间18点）
  schedule:
    - cron: '0 18 * * *'
  # 手动触发
  workflow_dispatch:
  # 当仓库有推送时触发
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  sync-packages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install GitPython packaging
    
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Run sync script
      run: |
        python .github/sync_packages.py --work-dir ./temp_repos --output-dir .
    
    - name: Check for changes
      id: check_changes
      run: |
        git status --porcelain
        echo "changes_detected=$([ -n "$(git status --porcelain)" ] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes_detected == 'true'
      run: |
        git add .
        git reset -- ./.gitignore
        git reset -- ./README.md
        git reset -- ./.github/
        git commit -m "Sync packages from source repositories $(date +'%Y-%m-%d %H:%M:%S')"
        git push origin main
    
    - name: Clean up
      if: always()
      run: |
        rm -rf ./temp_repos
